services:
  mpesa-mcp-server:
    build:
      context: .
      dockerfile: mcp_servers/mpesa/Dockerfile
    container_name: mpesa-mcp-server
    ports:
      - "5002:5002"
    environment:
      - MPESA_MCP_SERVER_PORT=5002
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 5002)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  example-mcp-server:
    build:
      context: .
      dockerfile: mcp_servers/example_server/Dockerfile
    container_name: example-mcp-server
    ports:
      - "5003:5002"
    environment:
      - MPESA_MCP_SERVER_PORT=5002
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 5002)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  mcp-network:
    driver: bridge

